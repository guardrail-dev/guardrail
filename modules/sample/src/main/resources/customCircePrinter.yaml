swagger: "2.0"
info:
  title: Whatever
  version: 1.0.0
host: localhost:1234
schemes:
  - http
definitions:
  User:
    type: object
    required:
      - id
      - address
    properties:
      id:
        type: string
      address:
        $ref: '#/definitions/UserAddress'
  UserAddress:
    type: object
    properties:
      line1:
        type: string
      line2:
        type: string
      line3:
        type: string
paths:
  /user:
    post:
      operationId: postUser
      x-jvm-package: users
      produces:
        - application/json
      parameters:
        - name: payload
          in: body
          schema:
            $ref: '#/definitions/User'
          required: true
      responses:
        '200':
          schema:
            type: string
  /user/{id}:
    get:
      operationId: getUser
      x-jvm-package: users
      produces:
        - application/json
      parameters:
      - name: id
        in: path
        required: true
        type: string
      responses:
        '200':
          schema:
            $ref: '#/definitions/User'
        '404':
          description: Not found
